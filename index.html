<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Alura</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/variaveis.css">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="src/footer.css">
    <link rel="stylesheet" href="./src/sidebar.css">

        
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo" role="img" viewBox="0 0 78 24" aria-label="Spotify" aria-hidden="false" height="24" data-encore-id="logoSpotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>
                            Sua Biblioteca
                    </span>
                </button>
                    <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É facil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">cookies</a>
            </div>
            <div class="languages">
                <button>
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <div class="arrows-buttons">
                        <button class="arrow-left">
                            <img src="src/assets/icons/small-left.png" alt="seta para esquerda">
                        </button>
                        <button class="arrow-right">
                            <img src="src/assets/icons/small-right.png" alt="seta para direita">
                        </button>
                    </div>
                    
                    <div class="header__search">
                        <img src="src/assets/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="500" placeholder="O que você quer ouvir?">
                    </div>

                    <div class="header__login">
                        <button class="subscribe"> Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </div>
            </nav>
            
        </div>
    <footer>
        <div class="footer__content">
            <div class="footer_text">
                <p class="footer-title">Testar o Premium de graça</p>
                <p class="footer-paragraph">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
            </div>
            <button>Inscreva-se grátis</button>
        </div>
    </footer>
</body>
</html>
